{% extends 'basic.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{{ Description }}</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{{ Button }}</button>
    </form>
{% endblock %}
